<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Brush+Script&family=Orbit&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 후 코스 추천 화면</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Nanum Brush Script', cursive;
    }

    body {
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f0f3fa;
        margin: 0;
        padding: 0;
    }

    .wrapper {
        position: fixed;
        top: 0;
        right: -100%;
        height: 100%;
        width: 50%;
        background: #D5DEEF;
        transition: all 0.6s ease-in-out;
        z-index: 1;
    }

    #active:checked~.wrapper {
        right: 0;
    }

    .menu-btn {
        position: absolute;
        z-index: 2;
        right: 10px;
        top: 10px;
        height: 50px;
        width: 50px;
        text-align: center;
        line-height: 50px;
        border-radius: 50%;
        font-size: 20px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
    }

    .menu-btn span,
    .menu-btn:before,
    .menu-btn:after {
        content: "";
        position: absolute;
        top: calc(50% - 1px);
        left: 30%;
        width: 40%;
        border-bottom: 2px solid #000;
        transition: transform .6s cubic-bezier(0.215, 0.61, 0.355, 1);
    }

    .menu-btn:before {
        transform: translateY(-8px);
    }

    .menu-btn:after {
        transform: translateY(8px);
    }

    .close {
        z-index: 1;
        width: 100%;
        height: 100%;
        pointer-events: none;
        transition: background .6s;
    }

    /* closing animation */
    #active:checked+.menu-btn span {
        transform: scaleX(0);
    }

    #active:checked+.menu-btn:before {
        transform: rotate(45deg);
        border-color: #fff;
    }

    #active:checked+.menu-btn:after {
        transform: rotate(-45deg);
        border-color: #fff;
    }

    .wrapper ul {
        position: absolute;
        top: 60%;
        left: 50%;
        height: 90%;
        transform: translate(-50%, -50%);
        list-style: none;
        text-align: center;
    }

    .wrapper ul li {
        height: 10%;
        margin: 15px 0;
    }

    .wrapper ul li a {
        width: 150px;
        text-decoration: none;
        font-size: 30px;
        font-weight: 500;
        padding: 5px 30px;
        color: #000;
        border-radius: 50px;
        position: absolute;
        line-height: 50px;
        margin: 5px 30px;
        opacity: 0;
        transition: all 0.3s ease;
        transition: transform .6s cubic-bezier(0.215, 0.61, 0.355, 1);
    }

    .wrapper ul li a:after {
        position: absolute;
        content: "";
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        transform: scaleY(0);
        z-index: -1;
        transition: transform 0.3s ease;
    }

    .wrapper ul li a:hover:after {
        transform: scaleY(1);
    }

    .wrapper ul li a:hover {
        background: #ffffff;
    }

    input[type="checkbox"] {
        display: none;
    }

    #active:checked~.wrapper ul li a {
        opacity: 1;
    }

    .wrapper ul li a {
        transition: opacity 1.2s, transform 1.2s cubic-bezier(0.215, 0.61, 0.355, 1);
        transform: translateX(100px);
    }

    #active:checked~.wrapper ul li a {
        transform: none;
        transition-timing-function: ease, cubic-bezier(.1, 1.3, .3, 1);
        /* easeOutBackを緩めた感じ */
        transition-delay: .6s;
        transform: translateX(-100px);
    }

    .desc {
        width: 100%;
        height: 150px;
        position: relative;
        margin-bottom: 20px;
        background: #B1C9EF;
    }

    hr {
        width: 90%;
        margin: 0 auto;
    }

    h1 {
        text-align: center;
        font-size: 40px;
        height: 150px;
        line-height: 150px;
    }

    .category-buttons {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        margin-bottom: 10px;
    }

    .category-button {
        margin: 0 10px;
        padding: 10px;
        cursor: pointer;
        font-size: 18px;
        border: 2px solid #000;
        border-radius: 5px;
        width: 80px;
        text-align: center;
        background-color: #fff;
    }

    .category-button:hover {
        background-color: #000;
        color: #fff;
    }

    .frame {
        position: relative;
        top: 10%;
        display: block;
        margin: 10px auto;
        /* Adjusted margin */
        align-items: center;
        justify-content: center;
        border: none;
    }
</style>

<body>
    <input type="checkbox" id="active">
    <label for="active" class="menu-btn"><span></span></label>
    <label for="active" class="close"></label>
    <div class="wrapper">
        <ul>
            <li><a href="login_main.html">Home</a></li>
            <li><a href="login_map.html">Map</a></li>
            <li><a href="login_course.html">Course</a></li>
            <li><a href="login_bulletin.html">Bulletin</a></li>
            <li><a href="login_gallery.html">Gallery</a></li>
            <li><a href="main.html">Logout</a></li>
        </ul>
    </div>
    <div class="desc">
        <h1>코스 추천</h1>
        <hr>
        <div class="category-buttons">
            <div class="category-button" id="btn1">서울</div>
            <div class="category-button" id="btn2">인천</div>
            <div class="category-button" id="btn3">부산</div>
        </div>
    </div>
    <iframe id="map1" class="frame" src="https://www.google.com/maps/d/u/0/embed?mid=1gxAYVgGZ92P3RYqG9h-OWS04ThWON90&ehbc=2E312F" width="380" height="400"></iframe>
    <iframe id="map2" class="frame" src="https://www.google.com/maps/d/embed?mid=1ApHlLTh6Rh-YNZST6g1uWHW6DukAzUo&ll=37.441994790761626%2C126.52273538495366&z=12" width="380" height="400"></iframe>
    <iframe id="map3" class="frame" src="https://www.google.com/maps/d/embed?mid=1lVOUuV3hUIDfm-NzTFVlBiIaXckPfi8&ehbc=2E312F" width="380" height="400"></iframe>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 초기에 각 지도 숨기기
            document.getElementById('map1').style.display = 'none';
            document.getElementById('map2').style.display = 'none';
            document.getElementById('map3').style.display = 'none';

            // 버튼 클릭 이벤트 리스너 추가
            document.getElementById('btn1').addEventListener('click', function() {
                // 첫 번째 지도로 변경
                document.getElementById('map1').style.display = 'block';
                document.getElementById('map2').style.display = 'none';
                document.getElementById('map3').style.display = 'none';
            });

            document.getElementById('btn2').addEventListener('click', function() {
                // 두 번째 지도로 변경
                document.getElementById('map1').style.display = 'none';
                document.getElementById('map2').style.display = 'block';
                document.getElementById('map3').style.display = 'none';
            });

            document.getElementById('btn3').addEventListener('click', function() {
                // 세 번째 지도로 변경
                document.getElementById('map1').style.display = 'none';
                document.getElementById('map2').style.display = 'none';
                document.getElementById('map3').style.display = 'block';
            });
        });
    </script>
</body>

</html>
