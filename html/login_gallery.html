    <title>로그인 후 갤러리 화면</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nanum Brush Script', cursive;
        }

        body {
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f3fa;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            position: fixed;
            top: 0;
            right: -100%;
            height: 100%;
            width: 50%;
            background: #D5DEEF;
            transition: all 0.6s ease-in-out;
            z-index: 1;
        }

        #active:checked~.wrapper {
            right: 0;
        }

        .menu-btn {
            position: absolute;
            z-index: 2;
            right: 10px;
            top: 10px;
            height: 50px;
            width: 50px;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .menu-btn span,
        .menu-btn:before,
        .menu-btn:after {
            content: "";
            position: absolute;
            top: calc(50% - 1px);
            left: 30%;
            width: 40%;
            border-bottom: 2px solid #000;
            transition: transform .6s cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        .menu-btn:before {
            transform: translateY(-8px);
        }

        .menu-btn:after {
            transform: translateY(8px);
        }

        .close {
            z-index: 1;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transition: background .6s;
        }

        /* closing animation */
        #active:checked+.menu-btn span {
            transform: scaleX(0);
        }

        #active:checked+.menu-btn:before {
            transform: rotate(45deg);
            border-color: #fff;
        }

        #active:checked+.menu-btn:after {
            transform: rotate(-45deg);
            border-color: #fff;
        }

        .wrapper ul {
            position: absolute;
            top: 60%;
            left: 50%;
            height: 90%;
            transform: translate(-50%, -50%);
            list-style: none;
            text-align: center;
        }

        .wrapper ul li {
            height: 10%;
            margin: 15px 0;
        }

        .wrapper ul li a {
            width: 150px;
            text-decoration: none;
            font-size: 30px;
            font-weight: 500;
            padding: 5px 30px;
            color: #000;
            border-radius: 50px;
            position: absolute;
            line-height: 50px;
            margin: 5px 30px;
            opacity: 0;
            transition: all 0.3s ease;
            transition: transform .6s cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        .wrapper ul li a:after {
            position: absolute;
            content: "";
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            transform: scaleY(0);
            z-index: -1;
            transition: transform 0.3s ease;
        }

        .wrapper ul li a:hover:after {
            transform: scaleY(1);
        }

        .wrapper ul li a:hover {
            background: #ffffff;
        }

        input[type="checkbox"] {
            display: none;
        }

        #active:checked~.wrapper ul li a {
            opacity: 1;
        }

        .wrapper ul li a {
            transition: opacity 1.2s, transform 1.2s cubic-bezier(0.215, 0.61, 0.355, 1);
            transform: translateX(100px);
        }

        #active:checked~.wrapper ul li a {
            transform: none;
            transition-timing-function: ease, cubic-bezier(.1, 1.3, .3, 1);
            transition-delay: .6s;
            transform: translateX(-100px);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(calc(50% - 10px), 1fr));
            gap: 10px;
            max-width: 100%;
            padding: 10px;
            /* 이미지 간의 간격을 주기 위해 padding 추가 */
        }

        .gallery li {
            list-style: none;
        }

        .image-container {
            position: relative;
            overflow: hidden;
        }

        .gallery img {
            width: 100%;
            display: block;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            transition: transform 1000ms;
            box-shadow: none;
            /* 그림자 효과 제거 */
        }

        .category-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .category-button {
            margin: 0 10px;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border: 2px solid #000;
            border-radius: 5px;
            width: 80px;
            text-align: center;
            background-color: #fff;
        }

        .category-button:hover {
            background-color: #000;
            color: #fff;
        }

        .image-description {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            /* 투명 배경 */
            color: black;
            padding: 10px;
            opacity: 0;
            /* 기본적으로 보이지 않도록 설정 */
            transition: opacity 0.5s ease;
            text-align: center;
        }

        .desc {
            width: 100%;
            height: 150px;
            position: relative;
            background: #B1C9EF;
        }

        hr {
            width: 90%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 40px;
            height: 150px;
            line-height: 150px;
        }

        .imgblank {
            background: rgba(0, 0, 0, 0);
        }
    </style>
</head>
