    * {

    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f0f3fa;
        margin: 0;
        padding: 0;
    }

    .wrapper {
        z-index: 13;
        position: fixed;
        top: 0;
        right: -100%;
        height: 100%;
        width: 50%;
        background: #D5DEEF;
        transition: all 0.6s ease-in-out;
    }

    #active:checked~.wrapper {
        right: 0;
    }

    .menu-btn {
        position: absolute;
        z-index: 14;
        right: 10px;
        top: 10px;
        height: 50px;
        width: 50px;
        text-align: center;
        line-height: 50px;
        border-radius: 50%;
        font-size: 20px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
    }

    .menu-btn span,
    .menu-btn:before,
    .menu-btn:after {
        content: "";
        position: absolute;
        top: calc(50% - 1px);
        left: 30%;
        width: 40%;
        border-bottom: 2px solid #000;
        transition: transform .6s cubic-bezier(0.215, 0.61, 0.355, 1);
    }

    .menu-btn:before {
        transform: translateY(-8px);
    }

    .menu-btn:after {
        transform: translateY(8px);
    }

    .close {
        z-index: 13;
        width: 100%;
        height: 100%;
        pointer-events: none;
        transition: background .6s;
    }

    /* closing animation */
    #active:checked+.menu-btn span {
        transform: scaleX(0);
    }

    #active:checked+.menu-btn:before {
        transform: rotate(45deg);
        border-color: #fff;
    }

    #active:checked+.menu-btn:after {
        transform: rotate(-45deg);
        border-color: #fff;
    }

    .wrapper ul {
        position: absolute;
        top: 60%;
        left: 50%;
        height: 90%;
        transform: translate(-50%, -50%);
        list-style: none;
        text-align: center;
    }

    .wrapper ul li {
        height: 10%;
        margin: 15px 0;
    }

    .wrapper ul li a {
        width: 150px;
        text-decoration: none;
        font-size: 30px;
        font-weight: 500;
        padding: 5px 30px;
        color: #000;
        border-radius: 50px;
        position: absolute;
        line-height: 50px;
        margin: 5px 30px;
        opacity: 0;
        transition: all 0.3s ease;
        transition: transform .6s cubic-bezier(0.215, 0.61, 0.355, 1);
    }

    .wrapper ul li a:after {
        position: absolute;
        content: "";
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        transform: scaleY(0);
        z-index: -1;
        transition: transform 0.3s ease;
    }

    .wrapper ul li a:hover:after {
        transform: scaleY(1);
    }

    .wrapper ul li a:hover {
        background: #ffffff;
    }

    input[type="checkbox"] {
        display: none;
    }

    .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 12;
        text-align: center;
        width: 100%;
        color: #fff;
    }

    .content .title {
        font-size: 40px;
        font-weight: 700;
    }

    .content p {
        font-size: 35px;
        font-weight: 600;
    }

    .content img {

        // 복사한 첫 번째 이미지 마지막에 붙여넣기
        sliderInner.appendChild(sliderClone);
    
        function sliderEffect(){
            currentIndex++;
    
            sliderInner.style.transition = "all 0.6s";
            sliderInner.style.transform = "translateX(-"+ sliderWidth * currentIndex +"px)";
    
            //마지막 이미지에 위치 했을 때
            if(currentIndex == sliderCount){
                setTimeout(() => {
                    sliderInner.style.transition = "0s";
                    sliderInner.style.transform = "translateX(0px)";
                }, 700);
    
                currentIndex = 0;
            }
    
        }
    
        setInterval(sliderEffect, sliderInterval);
    </script>
